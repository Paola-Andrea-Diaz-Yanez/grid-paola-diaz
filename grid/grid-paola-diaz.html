<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/grid.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Grid Paola Díaz</title>
  </head>
  <body>
    <header>CALZADOS Y ACCESORIOS BLACK</header>
    <aside>
      <h3>Categorías</h3>
      <ul>
        <li>Botines</li>
        <li>Zapatillas</li>
        <li>Sandalias</li>
        <li>Mocasines</li>
        <li>Carteras</li>
      </ul>
    </aside>
    <main>
      <div class="productos">
        <div class="producto">
          <img src="../assets/img/img-grid/botin.jpg" alt="Producto 1" />
          <h4>Botin negro</h4>
          <p>$79.950</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img src="../assets/img/img-grid/mocasin.jpg" alt="Producto 2" />
          <h4>Mocasin negro</h4>
          <p>$89.950</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img src="../assets/img/img-grid/sandalia.jpg" alt="Producto 3" />
          <h4>Sandalia negra</h4>
          <p>$59.950</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img src="../assets/img/img-grid/zapatilla.jpg" alt="Producto 4" />
          <h4>Zapatilla negra</h4>
          <p>$69.950</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img src="../assets/img/img-grid/cartera-shopping.jpg" alt="Producto 5" />
          <h4>Cartera negra para notebook</h4>
          <p>$49.950</p>
          <button>Comprar</button>
        </div>
        <div class="producto">
          <img src="../assets/img/img-grid/cartera.jpg" alt="Producto 6" />
          <h4>Cartera Negra </h4>
          <p>$39.950</p>
          <button>Comprar</button>
        </div>
      </div>
    </main>
    <footer>Calzados y accesorios 2025</footer>
  </body>
</html>
